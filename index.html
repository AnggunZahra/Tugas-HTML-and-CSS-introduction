<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar-left">
      <div class="navbar-icon">
        <img src="icons1.png" alt="Menu">
      </div>
      <div class="navbar-icon">
        <img src="icons2.png" alt="Edit">
      </div>
      <h1 class="navbar-title">ChatGPT</h1>
    </nav>
    <div class="navbar-profile">
      <div class="navbar-icon">
        <img src="profile.png" alt="User">
      </div>
    </div>
  </header>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">

    <section class="buttons">
      <button class="button">
        <img src="lampu.png" alt="Book" class="button-icon">
        <span class="button-text">Pelajari kosakata baru </span>
      </button>
      <button class="button">
        <img src="plane.png" alt="Airplane" class="button-icon">
        <span class="button-text">Rencanakan hari santai saat liburan</span>
      </button>
      <button class="button">
        <img src="toga.png" alt="Calendar" class="button-icon">
        <span class="button-text">Buatkan rencana latihan</span>
      </button>
      <button class="button">
        <img src="book.png" alt="Shopping Bag" class="button-icon">
        <span class="button-text">Belajar sesuatu yang baru</span>
      </button>
    </section>
  </div>

  <section class="search">
    <input type="text" placeholder="Kirim pesan ke ChatGPT">
    <div class="search-icon">
      <img src="arrow.png" alt="Arrow Up">
    </div>
  </section>

  <footer>
    ChatGPT dapat membuat kesalahan. Periksa info penting.
  </footer>
</body>
</html>
